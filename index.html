<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <h1 class="title">Our Pricing</h1>
    <div class="toggle-div">
      <span>Annually</span>
      <div class="toggle">
        <input id="toggle-1" class="toggle-input" type="checkbox" />
        <label for="toggle-1" class="toggle-label">Toggle</label>
      </div>
      <span>Monthly</span>
    </div>
    <div class="cards">
      <div class="card basic">
        <h2 class="plan-name">Basic</h2>
        <h1 class="price price--monthly">&dollar;19.99</h1>
        <h1 class="price price--annually">&dollar;199.99</h1>
        <p class="feature">500 GB Storage</p>
        <p class="feature">2 Users Allowed</p>
        <p class="feature">Send up to 3 GB</p>
        <a href="">Learn More</a>
      </div>
      <div class="card professional">
        <h2 class="plan-name">Professional</h2>
        <h1 class="price">&dollar;24.99</h1>
        <h1 class="price">&dollar;249.99</h1>
        <p class="feature">1 TB Storage</p>
        <p class="feature">5 Users Allowed</p>
        <p class="feature">Send up to 10 GB</p>
        <a href="">Learn More</a>
      </div>
      <div class="card master">
        <h2 class="plan-name">Master</h2>
        <h1 class="price">&dollar;39.99</h1>
        <h1 class="price">&dollar;399.99</h1>
        <p class="feature">2 TB Storage</p>
        <p class="feature">10 Users Allowed</p>
        <p class="feature">Send up to 20 GB</p>
        <a href="">Learn More</a>
      </div>
    </div>
  </body>
</html>
